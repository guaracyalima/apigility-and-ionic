<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar bar-heafer bar-balanced">
      <a href="#" ng-click="data.showDelete = !data.showDelete" class="button button-icon ion-minus-circled"></a>
      <h1 class="title">Contacts with API Apigility</h1>
      <a href="#" class="button button-icon ion-plus-round"></a>
    </ion-header-bar>

    <div class="bar bar-subheader item-input-inset bar-stable">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" name="" placeholder="Busca de contatos" ng-model="query">
    </div>


    <ion-content class="has-subheader" ng-controller="ContactsController">
      <ion-list show-delete="data.showDelete">
        <ion-item href="#" class="item item-avatar" ng-repeat="item in contacts | filter: query">

          <img src="http://www.gravatar.com/avatar/xpto" alt="">
          <h2>{{ item.name }}</h2>
          <p>{{ item.email }}</p>
          <p>{{ item.phone }}</p>
          <ion-delete-button class="ion-minus-circled" ng-click="deleteItem(item)"></ion-delete-button>

        </ion-item>
      </ion-list>
    </ion-content>

  </ion-pane>
</body>
</html>
